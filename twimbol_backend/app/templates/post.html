{% extends 'base.html' %}
{% load static %}
{% block title %}{{post.post_title}}{% endblock %}


{% block content %}


<div class="post_content">
    <img src="{{post.post_banner.url}}" alt="" class="post_img">
    <h1>{{post.post_title}}</h1>
    <p>{{post.created_at}}</p>

    <p>{{post.post_description}}</p>
</div>




{% endblock %}
